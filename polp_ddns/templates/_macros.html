
{% macro render_flashed_messages_bootstrap_alerts() %}
{% for category, message in get_flashed_messages(with_categories=true) %}
<div class="flash alert alert-dismissible text-center {% if category == 'message' %}alert-primary{% elif category == 'danger' %}bg-danger text-white{% endif %}" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endmacro %}
